<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Doctors</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #87a8d9; /* soft, eye-friendly background */
      color: #333;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    table th, table td {
      vertical-align: middle;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="js/app.js" defer></script>
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-4">Doctors</h1>

    <!-- Add Doctor Button -->
    <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#doctorModal" onclick="openAddModal()">Add Doctor</button>

    <!-- Search -->
    <input type="text" id="search" class="form-control mb-3" placeholder="Search doctors..." onkeyup="filterTable('doctors-table', this.value)">

    <!-- Doctors Table -->
    <table class="table table-striped table-hover" id="doctors-table">
      <thead class="table-dark">
        <tr>
          <th>E_ID</th>
          <th>Name</th>
          <th>Salary</th>
          <th>State</th>
          <th>City</th>
          <th>Pin_No</th>
          <th>Dept</th>
          <th>Qualification</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <a href="index.html" class="btn btn-secondary mt-3">Back to Dashboard</a>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="doctorModal" tabindex="-1" aria-labelledby="doctorModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="doctorForm">
          <div class="modal-header">
            <h5 class="modal-title" id="doctorModalLabel">Add Doctor</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="E_ID">
            <div class="mb-3">
              <label>Name</label>
              <input type="text" id="Name" class="form-control" required>
            </div>
            <div class="mb-3">
              <label>Salary</label>
              <input type="number" id="Salary" class="form-control" required>
            </div>
            <div class="mb-3">
              <label>State</label>
              <input type="text" id="State" class="form-control" required>
            </div>
            <div class="mb-3">
              <label>City</label>
              <input type="text" id="City" class="form-control" required>
            </div>
            <div class="mb-3">
              <label>Pin_No</label>
              <input type="text" id="Pin_No" class="form-control" required>
            </div>
            <div class="mb-3">
              <label>Dept</label>
              <input type="text" id="Dept" class="form-control" required>
            </div>
            <div class="mb-3">
              <label>Qualification</label>
              <input type="text" id="Qualification" class="form-control" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    let editingId = null;

    async function loadDoctors() {
      try {
        const res = await fetch('http://localhost:5000/doctors');
        const data = await res.json();
        const tbody = document.querySelector('#doctors-table tbody');
        tbody.innerHTML = "";

        data.forEach(d => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${d.E_ID}</td>
            <td>${d.Name}</td>
            <td>â‚¹${d.Salary}</td>
            <td>${d.State}</td>
            <td>${d.City}</td>
            <td>${d.Pin_No}</td>
            <td>${d.Dept}</td>
            <td>${d.Qualification}</td>
            <td>
              <button class="btn btn-sm btn-primary me-1" onclick="openEditModal(${d.E_ID})">Edit</button>
              <button class="btn btn-sm btn-danger" onclick="deleteDoctor(${d.E_ID})">Delete</button>
            </td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.log(err);
      }
    }

    function filterTable(tableId, searchText) {
      searchText = searchText.toLowerCase();
      const rows = document.querySelectorAll(`#${tableId} tbody tr`);
      rows.forEach(row => {
        row.style.display = [...row.cells].some(cell => cell.textContent.toLowerCase().includes(searchText)) ? '' : 'none';
      });
    }

    function openAddModal() {
      editingId = null;
      document.getElementById('doctorForm').reset();
      document.getElementById('doctorModalLabel').textContent = 'Add Doctor';
    }

    async function openEditModal(id) {
      editingId = id;
      const res = await fetch(`http://localhost:5000/doctors/${id}`);
      const d = await res.json();
      document.getElementById('doctorModalLabel').textContent = 'Edit Doctor';
      document.getElementById('E_ID').value = d.E_ID;
      document.getElementById('Name').value = d.Name;
      document.getElementById('Salary').value = d.Salary;
      document.getElementById('State').value = d.State;
      document.getElementById('City').value = d.City;
      document.getElementById('Pin_No').value = d.Pin_No;
      document.getElementById('Dept').value = d.Dept;
      document.getElementById('Qualification').value = d.Qualification;
      const modal = new bootstrap.Modal(document.getElementById('doctorModal'));
      modal.show();
    }

    document.getElementById('doctorForm').addEventListener('submit', async e => {
      e.preventDefault();
      const payload = {
        Name: document.getElementById('Name').value,
        Salary: document.getElementById('Salary').value,
        State: document.getElementById('State').value,
        City: document.getElementById('City').value,
        Pin_No: document.getElementById('Pin_No').value,
        Dept: document.getElementById('Dept').value,
        Qualification: document.getElementById('Qualification').value
      };

      if (editingId) {
        await fetch(`http://localhost:5000/doctors/${editingId}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
      } else {
        await fetch('http://localhost:5000/doctors', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
      }

      bootstrap.Modal.getInstance(document.getElementById('doctorModal')).hide();
      loadDoctors();
    });

    async function deleteDoctor(id) {
      if (confirm('Are you sure you want to delete this doctor?')) {
        await fetch(`http://localhost:5000/doctors/${id}`, { method: 'DELETE' });
        loadDoctors();
      }
    }

    loadDoctors();
  </script>
</body>
</html>
