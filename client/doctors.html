<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctors</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background-color: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      animation: slideUp 0.5s ease;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      border-bottom: 3px solid #667eea;
      padding-bottom: 15px;
    }

    .page-header h1 {
      margin: 0;
      color: #667eea;
      font-weight: 700;
      font-size: 2rem;
    }

    .btn-add {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      padding: 10px 25px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .btn-add:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
    }

    .search-box {
      position: relative;
      margin-bottom: 25px;
    }

    .search-box input {
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      padding: 12px 15px 12px 40px;
      transition: all 0.3s ease;
    }

    .search-box input:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .search-box i {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #999;
    }

    table {
      margin-top: 20px;
    }

    table thead {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    table thead th {
      border: none;
      padding: 15px;
      font-weight: 600;
      text-transform: uppercase;
      font-size: 0.9rem;
    }

    table tbody tr {
      border-bottom: 1px solid #e0e0e0;
      transition: all 0.3s ease;
    }

    table tbody tr:hover {
      background-color: #f8f9ff;
      box-shadow: inset 0 0 10px rgba(102, 126, 234, 0.1);
    }

    table td {
      padding: 15px;
      vertical-align: middle;
    }

    .btn-sm {
      border-radius: 6px;
      padding: 6px 12px;
      font-size: 0.85rem;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .btn-danger {
      background-color: #e74c3c;
      border: none;
      transition: all 0.3s ease;
    }

    .btn-danger:hover {
      background-color: #c0392b;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
    }

    .btn-back {
      margin-top: 25px;
      background-color: #95a5a6;
      border: none;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .btn-back:hover {
      background-color: #7f8c8d;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .modal-content {
      border: none;
      border-radius: 15px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      animation: modalSlide 0.3s ease;
    }

    @keyframes modalSlide {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .modal-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 15px 15px 0 0;
    }

    .modal-title {
      font-weight: 700;
    }

    .modal-header .btn-close {
      filter: brightness(0) invert(1);
    }

    .modal-body {
      padding: 30px;
    }

    .form-label {
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
    }

    .form-control, .form-select {
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      padding: 10px 15px;
      transition: all 0.3s ease;
    }

    .form-control:focus, .form-select:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .modal-footer {
      border-top: 1px solid #e0e0e0;
      padding: 20px;
    }

    .btn-submit {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 8px;
      padding: 10px 30px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
</head>

<body>
  <div class="container">
    <div class="page-header">
      <h1><i class="fas fa-user-md"></i> Doctors Management</h1>
      <button class="btn btn-add text-white" data-bs-toggle="modal" data-bs-target="#doctorModal" onclick="openAddModal()">
        <i class="fas fa-plus"></i> Add Doctor
      </button>
    </div>

    <div class="search-box">
      <i class="fas fa-search"></i>
      <input type="text" id="search" class="form-control" placeholder="Search doctors by name, dept, or city..." onkeyup="filterTable('doctors-table', this.value)">
    </div>

    <div class="table-responsive">
      <table class="table table-hover" id="doctors-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Salary</th>
            <th>State</th>
            <th>City</th>
            <th>Pin No</th>
            <th>Department</th>
            <th>Qualification</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <a href="index.html" class="btn btn-back text-white">
      <i class="fas fa-arrow-left"></i> Back to Dashboard
    </a>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="doctorModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <form id="doctorForm">
          <div class="modal-header">
            <h5 class="modal-title"><i class="fas fa-user-md"></i> Add Doctor</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>

          <div class="modal-body">
            <input type="hidden" id="E_ID">
            
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input type="text" id="Name" class="form-control" required>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label class="form-label">Salary</label>
                  <input type="number" id="Salary" class="form-control" required>
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label class="form-label">Qualification</label>
                  <input type="text" id="Qualification" class="form-control" required>
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Department</label>
              <input type="text" id="Dept" class="form-control" required>
            </div>

            <div class="row">
              <div class="col-md-4">
                <div class="mb-3">
                  <label class="form-label">State</label>
                  <input type="text" id="State" class="form-control" required>
                </div>
              </div>
              <div class="col-md-4">
                <div class="mb-3">
                  <label class="form-label">City</label>
                  <input type="text" id="City" class="form-control" required>
                </div>
              </div>
              <div class="col-md-4">
                <div class="mb-3">
                  <label class="form-label">Pin No</label>
                  <input type="text" id="Pin_No" class="form-control" required>
                </div>
              </div>
            </div>
          </div>

          <div class="modal-footer">
            <button type="submit" class="btn btn-submit text-white">
              <i class="fas fa-save"></i> Save Doctor
            </button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
              <i class="fas fa-times"></i> Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    let editingId = null;

    async function loadDoctors() {
      try {
        const res = await fetch('http://localhost:5000/doctors');
        const data = await res.json();
        const tbody = document.querySelector('#doctors-table tbody');
        tbody.innerHTML = "";
        data.forEach(d => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${d.E_ID}</td>
            <td>${d.Name}</td>
            <td>â‚¹${d.Salary}</td>
            <td>${d.State}</td>
            <td>${d.City}</td>
            <td>${d.Pin_No}</td>
            <td>${d.Dept}</td>
            <td>${d.Qualification}</td>
            <td>
              <button class="btn btn-sm btn-primary me-1" onclick="openEditModal(${d.E_ID})">Edit</button>
              <button class="btn btn-sm btn-danger" onclick="deleteDoctor(${d.E_ID})">Delete</button>
            </td>`;
          tbody.appendChild(tr);
        });
      } catch(err) { console.log(err); }
    }

    function filterTable(tableId, searchText) {
      searchText = searchText.toLowerCase();
      const rows = document.querySelectorAll(`#${tableId} tbody tr`);
      rows.forEach(row => {
        row.style.display = [...row.cells].some(cell => cell.textContent.toLowerCase().includes(searchText)) ? '' : 'none';
      });
    }

    function openAddModal() {
      editingId = null;
      document.getElementById('doctorForm').reset();
      document.querySelector('#doctorModal .modal-title').textContent = 'Add Doctor';
    }

    async function openEditModal(id) {
      editingId = id;
      const res = await fetch(`http://localhost:5000/doctors/${id}`);
      const d = await res.json();
      document.querySelector('#doctorModal .modal-title').textContent = 'Edit Doctor';
      document.getElementById('E_ID').value = d.E_ID;
      document.getElementById('Name').value = d.Name;
      document.getElementById('Salary').value = d.Salary;
      document.getElementById('State').value = d.State;
      document.getElementById('City').value = d.City;
      document.getElementById('Pin_No').value = d.Pin_No;
      document.getElementById('Dept').value = d.Dept;
      document.getElementById('Qualification').value = d.Qualification;
      new bootstrap.Modal(document.getElementById('doctorModal')).show();
    }

    document.getElementById('doctorForm').addEventListener('submit', async e => {
      e.preventDefault();
      const payload = {
        Name: document.getElementById('Name').value,
        Salary: document.getElementById('Salary').value,
        State: document.getElementById('State').value,
        City: document.getElementById('City').value,
        Pin_No: document.getElementById('Pin_No').value,
        Dept: document.getElementById('Dept').value,
        Qualification: document.getElementById('Qualification').value
      };
      if(editingId) {
        await fetch(`http://localhost:5000/doctors/${editingId}`, { method:'PUT', headers:{'Content-Type':'application/json'}, body:JSON.stringify(payload) });
      } else {
        await fetch('http://localhost:5000/doctors', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(payload) });
      }
      bootstrap.Modal.getInstance(document.getElementById('doctorModal')).hide();
      loadDoctors();
    });

    async function deleteDoctor(id) {
      if(confirm('Are you sure you want to delete this doctor?')) {
        await fetch(`http://localhost:5000/doctors/${id}`, { method:'DELETE' });
        loadDoctors();
      }
    }

    loadDoctors();
  </script>
</body>
</html>
