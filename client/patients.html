<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patients</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background-color: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      animation: slideUp 0.5s ease;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      border-bottom: 3px solid #667eea;
      padding-bottom: 15px;
    }

    .page-header h1 {
      margin: 0;
      color: #667eea;
      font-weight: 700;
      font-size: 2rem;
    }

    .btn-add {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      padding: 10px 25px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .btn-add:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
    }

    .search-box {
      position: relative;
      margin-bottom: 25px;
    }

    .search-box input {
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      padding: 12px 15px 12px 40px;
      transition: all 0.3s ease;
    }

    .search-box input:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .search-box i {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #999;
    }

    table {
      margin-top: 20px;
    }

    table thead {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    table thead th {
      border: none;
      padding: 15px;
      font-weight: 600;
      text-transform: uppercase;
      font-size: 0.9rem;
    }

    table tbody tr {
      border-bottom: 1px solid #e0e0e0;
      transition: all 0.3s ease;
    }

    table tbody tr:hover {
      background-color: #f8f9ff;
      box-shadow: inset 0 0 10px rgba(102, 126, 234, 0.1);
    }

    table td {
      padding: 15px;
      vertical-align: middle;
    }

    .btn-sm {
      border-radius: 6px;
      padding: 6px 12px;
      font-size: 0.85rem;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .btn-danger {
      background-color: #e74c3c;
      border: none;
      transition: all 0.3s ease;
    }

    .btn-danger:hover {
      background-color: #c0392b;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
    }

    .btn-back {
      margin-top: 25px;
      background-color: #95a5a6;
      border: none;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .btn-back:hover {
      background-color: #7f8c8d;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    /* Modal Styling */
    .modal-content {
      border: none;
      border-radius: 15px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      animation: modalSlide 0.3s ease;
    }

    @keyframes modalSlide {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .modal-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 15px 15px 0 0;
    }

    .modal-title {
      font-weight: 700;
    }

    .modal-header .btn-close {
      filter: brightness(0) invert(1);
    }

    .modal-body {
      padding: 30px;
    }

    .form-label {
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
    }

    .form-control, .form-select {
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      padding: 10px 15px;
      transition: all 0.3s ease;
    }

    .form-control:focus, .form-select:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .modal-footer {
      border-top: 1px solid #e0e0e0;
      padding: 20px;
    }

    .btn-submit {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 8px;
      padding: 10px 30px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
    }

    .table-responsive {
      border-radius: 10px;
      overflow: hidden;
    }

    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }

      .page-header {
        flex-direction: column;
        gap: 15px;
        align-items: flex-start;
      }

      table {
        font-size: 0.9rem;
      }

      table td, table th {
        padding: 10px;
      }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="js/app.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="page-header">
      <h1><i class="fas fa-users"></i> Patients Management</h1>
      <button class="btn btn-add text-white" data-bs-toggle="modal" data-bs-target="#patientModal" onclick="openAddModal()">
        <i class="fas fa-plus"></i> Add Patient
      </button>
    </div>

    <!-- Search -->
    <div class="search-box">
      <i class="fas fa-search"></i>
      <input type="text" id="search" class="form-control" placeholder="Search patients by name, age, or mobile..." onkeyup="filterTable('patients-table', this.value)">
    </div>

    <!-- Patients Table -->
    <div class="table-responsive">
      <table class="table table-hover" id="patients-table">
        <thead>
          <tr>
            <th><i class="fas fa-id-card"></i> ID</th>
            <th><i class="fas fa-user"></i> Name</th>
            <th><i class="fas fa-birthday-cake"></i> Age</th>
            <th><i class="fas fa-venus-mars"></i> Gender</th>
            <th><i class="fas fa-calendar"></i> DOB</th>
            <th><i class="fas fa-phone"></i> Mobile</th>
            <th><i class="fas fa-map-marker-alt"></i> Address</th>
            <th><i class="fas fa-cog"></i> Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <a href="index.html" class="btn btn-back text-white">
      <i class="fas fa-arrow-left"></i> Back to Dashboard
    </a>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="patientModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <form id="patientForm">
          <div class="modal-header">
            <h5 class="modal-title">
              <i class="fas fa-user-plus"></i> Add Patient
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="P_ID">
            
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input type="text" id="Name" class="form-control" placeholder="Enter patient name" required>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label class="form-label">Age</label>
                  <input type="number" id="Age" class="form-control" placeholder="Enter age" required>
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label class="form-label">Gender</label>
                  <select id="Gender" class="form-select" required>
                    <option value="">Select Gender</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Date of Birth</label>
              <input type="date" id="DOB" class="form-control" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Mobile Number</label>
              <input type="text" id="Mob_No" class="form-control" placeholder="Enter mobile number" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Address</label>
              <textarea id="Address" class="form-control" placeholder="Enter address" rows="3" required></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-submit text-white">
              <i class="fas fa-save"></i> Save Patient
            </button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
              <i class="fas fa-times"></i> Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    let editingId = null;

    async function loadPatients() {
      try {
        const res = await fetch('http://localhost:5000/patients');
        const data = await res.json();
        const tbody = document.querySelector('#patients-table tbody');
        tbody.innerHTML = "";

        data.forEach(p => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${p.P_ID}</td>
            <td>${p.Name}</td>
            <td>${p.Age}</td>
            <td>${p.Gender}</td>
            <td>${p.DOB}</td>
            <td>${p.Mob_No}</td>
            <td>${p.Address}</td>
            <td>
              <button class="btn btn-sm btn-primary me-1" onclick="openEditModal(${p.P_ID})">Edit</button>
              <button class="btn btn-sm btn-danger" onclick="deletePatient(${p.P_ID})">Delete</button>
            </td>
          `;
          tbody.appendChild(tr);
        });
      } catch(err) {
        console.log(err);
      }
    }

    function filterTable(tableId, searchText) {
      searchText = searchText.toLowerCase();
      const rows = document.querySelectorAll(`#${tableId} tbody tr`);
      rows.forEach(row => {
        row.style.display = [...row.cells].some(cell => cell.textContent.toLowerCase().includes(searchText)) ? '' : 'none';
      });
    }

    function openAddModal() {
      editingId = null;
      document.getElementById('patientForm').reset();
      document.querySelector('#patientModal .modal-title').textContent = 'Add Patient';
    }

    async function openEditModal(id) {
      editingId = id;
      const res = await fetch(`http://localhost:5000/patients/${id}`);
      const p = await res.json();
      document.querySelector('#patientModal .modal-title').textContent = 'Edit Patient';
      document.getElementById('P_ID').value = p.P_ID;
      document.getElementById('Name').value = p.Name;
      document.getElementById('Age').value = p.Age;
      document.getElementById('Gender').value = p.Gender;
      document.getElementById('DOB').value = p.DOB;
      document.getElementById('Mob_No').value = p.Mob_No;
      document.getElementById('Address').value = p.Address;
      new bootstrap.Modal(document.getElementById('patientModal')).show();
    }

    document.getElementById('patientForm').addEventListener('submit', async e => {
      e.preventDefault();
      const payload = {
        Name: document.getElementById('Name').value,
        Age: document.getElementById('Age').value,
        Gender: document.getElementById('Gender').value,
        DOB: document.getElementById('DOB').value,
        Mob_No: document.getElementById('Mob_No').value,
        Address: document.getElementById('Address').value
      };
      if(editingId) {
        await fetch(`http://localhost:5000/patients/${editingId}`, { method:'PUT', headers:{'Content-Type':'application/json'}, body:JSON.stringify(payload) });
      } else {
        await fetch('http://localhost:5000/patients', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(payload) });
      }
      bootstrap.Modal.getInstance(document.getElementById('patientModal')).hide();
      loadPatients();
    });

    async function deletePatient(id) {
      if(confirm('Are you sure you want to delete this patient?')) {
        await fetch(`http://localhost:5000/patients/${id}`, { method:'DELETE' });
        loadPatients();
      }
    }

    loadPatients();
  </script>
</body>
</html>
