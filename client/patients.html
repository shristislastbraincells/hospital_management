<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Patients</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #87a8d9; /* soft, eye-friendly background */
      color: #333;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    table th, table td {
      vertical-align: middle;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="js/app.js" defer></script>
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-4">Patients</h1>

    <!-- Add Patient Button -->
    <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#patientModal" onclick="openAddModal()">Add Patient</button>

    <!-- Search -->
    <input type="text" id="search" class="form-control mb-3" placeholder="Search patients..." onkeyup="filterTable('patients-table', this.value)">

    <!-- Patients Table -->
    <table class="table table-striped table-hover" id="patients-table">
      <thead class="table-dark">
        <tr>
          <th>P_ID</th>
          <th>Name</th>
          <th>Age</th>
          <th>Gender</th>
          <th>DOB</th>
          <th>Mobile</th>
          <th>Address</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <a href="index.html" class="btn btn-secondary mt-3">Back to Dashboard</a>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="patientModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="patientForm">
          <div class="modal-header">
            <h5 class="modal-title">Add Patient</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="P_ID">
            <div class="mb-3"><label>Name</label><input type="text" id="Name" class="form-control" required></div>
            <div class="mb-3"><label>Age</label><input type="number" id="Age" class="form-control" required></div>
            <div class="mb-3"><label>Gender</label>
              <select id="Gender" class="form-control" required>
                <option value="">Select</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
              </select>
            </div>
            <div class="mb-3"><label>DOB</label><input type="date" id="DOB" class="form-control" required></div>
            <div class="mb-3"><label>Mobile</label><input type="text" id="Mob_No" class="form-control" required></div>
            <div class="mb-3"><label>Address</label><textarea id="Address" class="form-control" required></textarea></div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    let editingId = null;

    async function loadPatients() {
      try {
        const res = await fetch('http://localhost:5000/patients');
        const data = await res.json();
        const tbody = document.querySelector('#patients-table tbody');
        tbody.innerHTML = "";

        data.forEach(p => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${p.P_ID}</td>
            <td>${p.Name}</td>
            <td>${p.Age}</td>
            <td>${p.Gender}</td>
            <td>${p.DOB}</td>
            <td>${p.Mob_No}</td>
            <td>${p.Address}</td>
            <td>
              <button class="btn btn-sm btn-primary me-1" onclick="openEditModal(${p.P_ID})">Edit</button>
              <button class="btn btn-sm btn-danger" onclick="deletePatient(${p.P_ID})">Delete</button>
            </td>
          `;
          tbody.appendChild(tr);
        });
      } catch(err) {
        console.log(err);
      }
    }

    function filterTable(tableId, searchText) {
      searchText = searchText.toLowerCase();
      const rows = document.querySelectorAll(`#${tableId} tbody tr`);
      rows.forEach(row => {
        row.style.display = [...row.cells].some(cell => cell.textContent.toLowerCase().includes(searchText)) ? '' : 'none';
      });
    }

    function openAddModal() {
      editingId = null;
      document.getElementById('patientForm').reset();
      document.querySelector('#patientModal .modal-title').textContent = 'Add Patient';
    }

    async function openEditModal(id) {
      editingId = id;
      const res = await fetch(`http://localhost:5000/patients/${id}`);
      const p = await res.json();
      document.querySelector('#patientModal .modal-title').textContent = 'Edit Patient';
      document.getElementById('P_ID').value = p.P_ID;
      document.getElementById('Name').value = p.Name;
      document.getElementById('Age').value = p.Age;
      document.getElementById('Gender').value = p.Gender;
      document.getElementById('DOB').value = p.DOB;
      document.getElementById('Mob_No').value = p.Mob_No;
      document.getElementById('Address').value = p.Address;
      new bootstrap.Modal(document.getElementById('patientModal')).show();
    }

    document.getElementById('patientForm').addEventListener('submit', async e => {
      e.preventDefault();
      const payload = {
        Name: document.getElementById('Name').value,
        Age: document.getElementById('Age').value,
        Gender: document.getElementById('Gender').value,
        DOB: document.getElementById('DOB').value,
        Mob_No: document.getElementById('Mob_No').value,
        Address: document.getElementById('Address').value
      };
      if(editingId) {
        await fetch(`http://localhost:5000/patients/${editingId}`, { method:'PUT', headers:{'Content-Type':'application/json'}, body:JSON.stringify(payload) });
      } else {
        await fetch('http://localhost:5000/patients', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(payload) });
      }
      bootstrap.Modal.getInstance(document.getElementById('patientModal')).hide();
      loadPatients();
    });

    async function deletePatient(id) {
      if(confirm('Are you sure you want to delete this patient?')) {
        await fetch(`http://localhost:5000/patients/${id}`, { method:'DELETE' });
        loadPatients();
      }
    }

    loadPatients();
  </script>
</body>
</html>
