<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Receptionists</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #87a8d9; /* soft, eye-friendly background */
      color: #333;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    table th, table td {
      vertical-align: middle;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="js/app.js" defer></script>
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-4">Receptionists</h1>
    <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#receptionistModal" onclick="openAddModal()">Add Receptionist</button>
    <input type="text" class="form-control mb-3" placeholder="Search receptionists..." onkeyup="filterTable('receptionists-table', this.value)">
    <table class="table table-striped table-hover" id="receptionists-table">
      <thead class="table-dark">
        <tr>
          <th>E_ID</th>
          <th>Name</th>
          <th>Salary</th>
          <th>State</th>
          <th>City</th>
          <th>Pin_No</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <a href="index.html" class="btn btn-secondary mt-3">Back to Dashboard</a>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="receptionistModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="receptionistForm">
          <div class="modal-header">
            <h5 class="modal-title">Add Receptionist</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="E_ID">
            <div class="mb-3"><label>Name</label><input type="text" id="Name" class="form-control" required></div>
            <div class="mb-3"><label>Salary</label><input type="number" id="Salary" class="form-control" required></div>
            <div class="mb-3"><label>State</label><input type="text" id="State" class="form-control" required></div>
            <div class="mb-3"><label>City</label><input type="text" id="City" class="form-control" required></div>
            <div class="mb-3"><label>Pin_No</label><input type="text" id="Pin_No" class="form-control" required></div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    let editingId = null;

    async function loadReceptionists() {
      const res = await fetch('http://localhost:5000/receptionists');
      const data = await res.json();
      const tbody = document.querySelector('#receptionists-table tbody');
      tbody.innerHTML = "";
      data.forEach(r => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${r.E_ID}</td>
          <td>${r.Name}</td>
          <td>â‚¹${r.Salary}</td>
          <td>${r.State}</td>
          <td>${r.City}</td>
          <td>${r.Pin_No}</td>
          <td>
            <button class="btn btn-sm btn-primary me-1" onclick="openEditModal(${r.E_ID})">Edit</button>
            <button class="btn btn-sm btn-danger" onclick="deleteReceptionist(${r.E_ID})">Delete</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    function filterTable(tableId, searchText) {
      searchText = searchText.toLowerCase();
      document.querySelectorAll(`#${tableId} tbody tr`).forEach(row => {
        row.style.display = [...row.cells].some(cell => cell.textContent.toLowerCase().includes(searchText)) ? '' : 'none';
      });
    }

    function openAddModal() {
      editingId = null;
      document.getElementById('receptionistForm').reset();
      document.querySelector('#receptionistModal .modal-title').textContent = 'Add Receptionist';
    }

    async function openEditModal(id) {
      editingId = id;
      const res = await fetch(`http://localhost:5000/receptionists/${id}`);
      const r = await res.json();
      document.querySelector('#receptionistModal .modal-title').textContent = 'Edit Receptionist';
      document.getElementById('E_ID').value = r.E_ID;
      document.getElementById('Name').value = r.Name;
      document.getElementById('Salary').value = r.Salary;
      document.getElementById('State').value = r.State;
      document.getElementById('City').value = r.City;
      document.getElementById('Pin_No').value = r.Pin_No;
      new bootstrap.Modal(document.getElementById('receptionistModal')).show();
    }

    document.getElementById('receptionistForm').addEventListener('submit', async e => {
      e.preventDefault();
      const payload = {
        Name: document.getElementById('Name').value,
        Salary: document.getElementById('Salary').value,
        State: document.getElementById('State').value,
        City: document.getElementById('City').value,
        Pin_No: document.getElementById('Pin_No').value
      };
      if (editingId) {
        await fetch(`http://localhost:5000/receptionists/${editingId}`, { method:'PUT', headers:{'Content-Type':'application/json'}, body:JSON.stringify(payload) });
      } else {
        await fetch('http://localhost:5000/receptionists', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(payload) });
      }
      bootstrap.Modal.getInstance(document.getElementById('receptionistModal')).hide();
      loadReceptionists();
    });

    async function deleteReceptionist(id) {
      if(confirm('Are you sure?')) {
        await fetch(`http://localhost:5000/receptionists/${id}`, { method:'DELETE' });
        loadReceptionists();
      }
    }

    loadReceptionists();
  </script>
</body>
</html>
