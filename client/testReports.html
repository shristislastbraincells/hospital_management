<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Reports Management</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: #333;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background-color: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.25);
      animation: fadeSlide 0.6s ease;
    }

    @keyframes fadeSlide {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 3px solid #2575fc;
      padding-bottom: 10px;
      margin-bottom: 25px;
    }

    .page-header h1 {
      color: #2575fc;
      font-weight: 700;
    }

    .btn-add {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      color: #fff;
      transition: all 0.3s ease;
    }

    .btn-add:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(106, 17, 203, 0.4);
    }

    .search-box {
      position: relative;
      margin-bottom: 20px;
    }

    .search-box input {
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      padding: 12px 15px 12px 40px;
      transition: all 0.3s ease;
    }

    .search-box input:focus {
      border-color: #2575fc;
      box-shadow: 0 0 0 3px rgba(37, 117, 252, 0.15);
    }

    .search-box i {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      color: #999;
    }

    table thead {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: white;
    }

    table thead th {
      border: none;
      text-transform: uppercase;
      font-size: 0.9rem;
      padding: 14px;
    }

    table tbody tr:hover {
      background-color: #f4f6ff;
      transition: all 0.3s ease;
    }

    table td {
      padding: 14px;
      vertical-align: middle;
    }

    .btn-sm {
      border-radius: 6px;
      font-size: 0.85rem;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      border: none;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(37, 117, 252, 0.4);
    }

    .btn-danger {
      background-color: #e74c3c;
      border: none;
    }

    .btn-danger:hover {
      background-color: #c0392b;
      transform: translateY(-2px);
    }

    .btn-back {
      margin-top: 25px;
      background-color: #7f8c8d;
      border: none;
      color: white;
      border-radius: 8px;
      padding: 10px 25px;
      transition: all 0.3s ease;
    }

    .btn-back:hover {
      background-color: #707b7c;
      transform: translateY(-2px);
    }

    .modal-content {
      border-radius: 15px;
      border: none;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      animation: popIn 0.3s ease;
    }

    @keyframes popIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .modal-header {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: white;
      border-radius: 15px 15px 0 0;
      border: none;
    }

    .form-label {
      font-weight: 600;
    }

    .form-control {
      border-radius: 8px;
      border: 2px solid #e0e0e0;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: #2575fc;
      box-shadow: 0 0 0 3px rgba(37, 117, 252, 0.15);
    }

    .btn-submit {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 25px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(37, 117, 252, 0.4);
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
</head>

<body>
  <div class="container">
    <div class="page-header">
      <h1><i class="fas fa-vials"></i> Test Reports Management</h1>
      <button class="btn btn-add" data-bs-toggle="modal" data-bs-target="#reportModal" onclick="openAddModal()">
        <i class="fas fa-plus"></i> Add Report
      </button>
    </div>

    <div class="search-box">
      <i class="fas fa-search"></i>
      <input type="text" class="form-control" placeholder="Search reports by patient ID or test type..." onkeyup="filterTable('testReports-table', this.value)">
    </div>

    <div class="table-responsive">
      <table class="table table-hover" id="testReports-table">
        <thead>
          <tr>
            <th>Report ID</th>
            <th>Patient ID</th>
            <th>Test Type</th>
            <th>Result</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <a href="index.html" class="btn btn-back">
      <i class="fas fa-arrow-left"></i> Back to Dashboard
    </a>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="reportModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <form id="reportForm">
          <div class="modal-header">
            <h5 class="modal-title"><i class="fas fa-vial"></i> Add Report</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="Report_ID">
            <div class="mb-3">
              <label class="form-label">Patient ID</label>
              <input type="number" id="P_ID" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Test Type</label>
              <input type="text" id="Test_Type" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Result</label>
              <input type="text" id="Result" class="form-control" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-submit"><i class="fas fa-save"></i> Save Report</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><i class="fas fa-times"></i> Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    let editingId = null;

    async function loadReports() {
      const res = await fetch('http://localhost:5000/testReports');
      const data = await res.json();
      const tbody = document.querySelector('#testReports-table tbody');
      tbody.innerHTML = "";
      data.forEach(r => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${r.Report_ID}</td>
          <td>${r.P_ID}</td>
          <td>${r.Test_Type}</td>
          <td>${r.Result}</td>
          <td>
            <button class="btn btn-sm btn-primary me-1" onclick="openEditModal(${r.Report_ID})">Edit</i></button>
            <button class="btn btn-sm btn-danger" onclick="deleteReport(${r.Report_ID})">Delete</i></button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    function filterTable(tableId, searchText) {
      searchText = searchText.toLowerCase();
      document.querySelectorAll(`#${tableId} tbody tr`).forEach(row => {
        row.style.display = [...row.cells].some(cell => cell.textContent.toLowerCase().includes(searchText)) ? '' : 'none';
      });
    }

    function openAddModal() {
      editingId = null;
      document.getElementById('reportForm').reset();
      document.querySelector('#reportModal .modal-title').textContent = 'Add Report';
    }

    async function openEditModal(id) {
      editingId = id;
      const res = await fetch(`http://localhost:5000/testReports/${id}`);
      const r = await res.json();
      document.querySelector('#reportModal .modal-title').textContent = 'Edit Report';
      document.getElementById('Report_ID').value = r.Report_ID;
      document.getElementById('P_ID').value = r.P_ID;
      document.getElementById('Test_Type').value = r.Test_Type;
      document.getElementById('Result').value = r.Result;
      new bootstrap.Modal(document.getElementById('reportModal')).show();
    }

    document.getElementById('reportForm').addEventListener('submit', async e => {
      e.preventDefault();
      const payload = {
        P_ID: document.getElementById('P_ID').value,
        Test_Type: document.getElementById('Test_Type').value,
        Result: document.getElementById('Result').value
      };
      if (editingId) {
        await fetch(`http://localhost:5000/testReports/${editingId}`, { method: 'PUT', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
      } else {
        await fetch('http://localhost:5000/testReports', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
      }
      bootstrap.Modal.getInstance(document.getElementById('reportModal')).hide();
      loadReports();
    });

    async function deleteReport(id) {
      if (confirm('Are you sure you want to delete this report?')) {
        await fetch(`http://localhost:5000/testReports/${id}`, { method: 'DELETE' });
        loadReports();
      }
    }

    loadReports();
  </script>
</body>
</html>
