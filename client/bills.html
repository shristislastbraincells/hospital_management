<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bills Management</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: #333;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background-color: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.25);
      animation: fadeSlide 0.6s ease;
    }

    @keyframes fadeSlide {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 3px solid #2575fc;
      padding-bottom: 10px;
      margin-bottom: 25px;
    }

    .page-header h1 {
      color: #2575fc;
      font-weight: 700;
    }

    .search-box {
      position: relative;
      margin-bottom: 20px;
    }

    .search-box input {
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      padding: 12px 15px 12px 40px;
      transition: all 0.3s ease;
    }

    .search-box input:focus {
      border-color: #2575fc;
      box-shadow: 0 0 0 3px rgba(37, 117, 252, 0.15);
    }

    .search-box i {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      color: #999;
    }

    table thead {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: white;
    }

    table thead th {
      border: none;
      text-transform: uppercase;
      font-size: 0.9rem;
      padding: 14px;
    }

    table tbody tr:hover {
      background-color: #f4f6ff;
      transition: all 0.3s ease;
    }

    table td {
      padding: 14px;
      vertical-align: middle;
    }

    .btn-sm {
      border-radius: 6px;
      font-size: 0.85rem;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      border: none;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(37, 117, 252, 0.4);
    }

    .btn-danger {
      background-color: #e74c3c;
      border: none;
    }

    .btn-danger:hover {
      background-color: #c0392b;
      transform: translateY(-2px);
    }

    .btn-back {
      margin-top: 25px;
      background-color: #7f8c8d;
      border: none;
      color: white;
      border-radius: 8px;
      padding: 10px 25px;
      transition: all 0.3s ease;
    }

    .btn-back:hover {
      background-color: #707b7c;
      transform: translateY(-2px);
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
</head>

<body>
  <div class="container">
    <div class="page-header">
      <h1><i class="fas fa-file-invoice-dollar"></i> Bills Management</h1>
    </div>

    <!-- Search Box -->
    <div class="search-box">
      <i class="fas fa-search"></i>
      <input type="text" class="form-control" placeholder="Search bills..." onkeyup="filterTable('bills-table', this.value)">
    </div>

    <!-- Table -->
    <div class="table-responsive">
      <table class="table table-hover" id="bills-table">
        <thead>
          <tr>
            <th>Bill ID</th>
            <th>Patient ID</th>
            <th>Amount</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <a href="index.html" class="btn btn-back"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
  </div>

  <script>
    async function loadBills() {
      try {
        const res = await fetch('http://localhost:5000/bills');
        const data = await res.json();
        const tbody = document.querySelector('#bills-table tbody');
        tbody.innerHTML = "";

        data.forEach(b => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${b.B_ID}</td>
            <td>${b.P_ID}</td>
            <td>â‚¹${b.Amount}</td>
            <td>
              <button class="btn btn-sm btn-primary me-1">Edit</i></button>
              <button class="btn btn-sm btn-danger">Delete</i></button>
            </td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.log(err);
      }
    }

    function filterTable(tableId, searchText) {
      searchText = searchText.toLowerCase();
      document.querySelectorAll(`#${tableId} tbody tr`).forEach(row => {
        row.style.display = [...row.cells].some(cell => cell.textContent.toLowerCase().includes(searchText)) ? '' : 'none';
      });
    }

    loadBills();
  </script>
</body>
</html>
