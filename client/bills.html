<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bills</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #87a8d9; /* soft, eye-friendly background */
      color: #333;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    table th, table td {
      vertical-align: middle;
    }
  </style>
  <script src="js/app.js" defer></script>
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-4">Bills</h1>

    <!-- Search -->
    <input type="text" class="form-control mb-3" placeholder="Search bills..." onkeyup="filterTable('bills-table', this.value)">

    <!-- Bills Table -->
    <table class="table table-striped table-hover" id="bills-table">
      <thead class="table-dark">
        <tr>
          <th>B_ID</th>
          <th>P_ID</th>
          <th>Amount</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <a href="index.html" class="btn btn-secondary mt-3">Back to Dashboard</a>
  </div>

  <script>
    async function loadBills() {
      try {
        const res = await fetch('http://localhost:5000/bills');
        const data = await res.json();
        const tbody = document.querySelector('#bills-table tbody');
        tbody.innerHTML = "";

        data.forEach(b => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${b.B_ID}</td>
            <td>${b.P_ID}</td>
            <td>â‚¹${b.Amount}</td>
            <td>
              <button class="btn btn-sm btn-primary me-1">Edit</button>
              <button class="btn btn-sm btn-danger">Delete</button>
            </td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.log(err);
      }
    }

    loadBills();
  </script>
</body>
</html>
