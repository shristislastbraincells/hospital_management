<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Management Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
    background-color: #87a8d9; /* soft light blue-gray */
    color: #333; /* dark text for contrast */
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .dashboard-card {
      transition: transform 0.2s;

    .dashboard-card:hover {

    <div class="row g-4">
      <div class="col-md-3">
        <a href="patients.html" class="text-decoration-none">
          <div class="card dashboard-card text-center p-4 shadow-sm">
            <h4>Patients</h4>
          </div>
        </a>
      </div>
      <div class="col-md-3">
        <a href="doctors.html" class="text-decoration-none">
          <div class="card dashboard-card text-center p-4 shadow-sm">
            <h4>Doctors</h4>
          </div>
        </a>
      </div>
      <div class="col-md-3">
        <a href="rooms.html" class="text-decoration-none">
          <div class="card dashboard-card text-center p-4 shadow-sm">
            <h4>Rooms</h4>
          </div>
        </a>
      </div>
      <div class="col-md-3">
        <a href="bills.html" class="text-decoration-none">
          <div class="card dashboard-card text-center p-4 shadow-sm">
            <h4>Bills</h4>
          </div>

      </div>

          </div>
        </a>
      </div>
      <div class="col-md-3">
        <a href="employees.html" class="text-decoration-none">
          <div class="card dashboard-card text-center p-4 shadow-sm">
            <h4>Employees</h4>
          </div>
        </a>
      </div>
      <div class="col-md-3">
        <a href="nurses.html" class="text-decoration-none">
          <div class="card dashboard-card text-center p-4 shadow-sm">
            <h4>Nurses</h4>
          </div>
        </a>
      </div>
      <div class="col-md-3">
        <a href="receptionists.html" class="text-decoration-none">
          <div class="card dashboard-card text-center p-4 shadow-sm">
            <h4>Receptionists</h4>

        </a>
